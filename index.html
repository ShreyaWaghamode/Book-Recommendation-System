<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .navbar-brand, .nav li a {
            color: white !important;
        }
    </style>
</head>
<body style="background-color: black">

    <nav class="navbar" style="background-color: #00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
            </div>

            {% if book_name|length > 0 %}
                {% for i in range(book_name|length) %}
                    <div class="col-md-3" style="margin-top: 50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                                <p class="text-white">{{ book_name[i] }}</p>
                                <h4 class="text-white">{{ author[i] }}</h4>
                                <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                                <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-md-12">
                    <h3 class="text-whitade">No books available.</h3>
                </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
